        Base64: <br />
        <textarea id="encoded" rows="5" cols="80"></textarea><br /> <br />
        
        <script type="text/javascript">
        base64.settings.ascii = true;
        var plainta = document.getElementById("plaintext");
        var encta = document.getElementById("encoded")
        encta.value = base64.encode(plainta.value);
        
        plainta.onchange = 
            plainta.onkeypress = 
            plainta.onkeyup = 
            plainta.onkeydown = function () {
                encta.value = base64.encode(plainta.value);
        };
        
        encta.onchange = 
            encta.onkeypress = 
            encta.onkeyup = 
            encta.onkeydown = function () {
                plainta.value = base64.decode(encta.value);
        };
        </script>
