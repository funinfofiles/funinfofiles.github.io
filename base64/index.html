
<html>
    <head>
        <title>base64.js - base64 converter</title>
        <script type="text/javascript" src="base64.js"></script>
    </head>
    <body>
        <h1>base64.js</h1>
        Plain text: <br />
        <textarea id="plaintext" rows="5" cols="80">To encode to base64, type in this box. The corresponding base64 will appear instantly in the base64 box. You can also change the base64 box to get the decoded text in this box.</textarea><br /> <br />
        Base64: <br />
        <textarea id="encoded" rows="5" cols="80"></textarea><br /> <br />
        
        <script type="text/javascript">
        base64.settings.ascii = true;
        var plainta = document.getElementById("plaintext");
        var encta = document.getElementById("encoded")
        encta.value = base64.encode(plainta.value);
        
        plainta.onchange = 
            plainta.onkeypress = 
            plainta.onkeyup = 
            plainta.onkeydown = function () {
                encta.value = base64.encode(plainta.value);
        };
        
        encta.onchange = 
            encta.onkeypress = 
            encta.onkeyup = 
            encta.onkeydown = function () {
                plainta.value = base64.decode(encta.value);
        };
        </script>
    </body>
